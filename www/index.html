<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picunic - Image to Unicode Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Picunic</h1>
            <p>Convert images to Unicode art using AI</p>
        </header>

        <main>
            <div class="upload-section">
                <label for="image-input" class="upload-label">
                    <span>üìÅ Choose an image</span>
                    <input type="file" id="image-input" accept="image/*" hidden>
                </label>
                <div id="image-preview" class="image-preview"></div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="width-input">Width (characters):</label>
                    <input type="number" id="width-input" value="80" min="20" max="200">
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="dither-checkbox">
                        Enable dithering
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="ascii-checkbox">
                        ASCII only
                    </label>
                </div>
                <button id="convert-btn" class="convert-btn" disabled>Convert</button>
            </div>

            <div id="status" class="status"></div>

            <div class="output-section">
                <h2>Output</h2>
                <div id="output" class="output"></div>
                <button id="copy-btn" class="copy-btn" style="display: none;">Copy to Clipboard</button>
            </div>
        </main>
    </div>

    <!-- ONNX Runtime Web -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
